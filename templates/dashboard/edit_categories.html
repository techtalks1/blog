{% extends '../base/base.html' %}

{% block content %}

<div class="row">

    <!-- left sidebar -->
    <!-- load left sidebar -->
    {% include './left_sidebar.html' %}

    {% load crispy_forms_tags %}
    <!-- right sidebar -->
     <div class="col-md-9">
        <h3>Edit Categories</h3>
        <form action="{% url 'edit_categories' category.id %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
     </div>
</div>  

{% endblock %}
