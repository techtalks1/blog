{% extends './base./base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="login-container">
    <h1 class="text-center">Login</h1>
    <form action="{% url 'login' %}" method="POST" class="login-form">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login" class="btn btn-warning">
    </form>
</div>

{% endblock %}
